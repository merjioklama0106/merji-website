
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title><span class="judul">Daftar Paket Hostingner</span></title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .product-card {
      display: flex;
      align-items: center;
      background-color: #f9c2d1;
      border-radius: 20px;
      margin: 15px;
      padding: 15px;
      cursor: pointer;
    }
    .product-card img {
      width: 80px;
      height: 80px;
      margin-right: 15px;
      border-radius: 10px;
    }
    .product-info {
      display: flex;
      flex-direction: column;
    }
    .product-title {
      font-weight: bold;
      font-size: 18px;
    }
    .product-desc {
      font-size: 14px;
      margin-bottom: 5px;
    }
    .product-price {
      background-color: #333;
      color: white;
      padding: 3px 8px;
      border-radius: 10px;
      width: fit-content;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      width: 300px;
      border-radius: 10px;
      text-align: center;
    }
    .modal button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .order-btn {
      background-color: #28a745;
      color: white;
    }
    .cancel-btn {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
  <a href="home.html" style="display:inline-block; margin: 20px; font-weight: bold; text-decoration: none; background-color:#007bff; color:white; padding:10px 15px; border-radius:8px;">&larr; Back Home</a>
  <h2 style="text-align:center; font-family: cursive;"><span class="judul">Daftar Paket Hostingner</span></h2><style>.judul { font-size: 28px; font-weight: bold; color: #333; font-family: Arial, sans-serif; }</style>

  <div class="product-card" onclick="showPopup('https://wa.me/628979687563?text=Saya%20mau%20order%20Produk%201')">
    <img src="img/kaos.png" alt="Kaos Merji" />
    <div class="product-info">
      <span class="product-title">Hosting Bronze</span>
      <span class="product-desc">Hosting Bronze</span>
      <span class="product-price">Rp 10.000</span>
    </div>
  </div>

  <div class="product-card" onclick="showPopup('https://wa.me/628979687563?text=Saya%20mau%20order%20Produk%202')">
    <img src="img/topi.png" alt="Topi Merji" />
    <div class="product-info">
      <span class="product-title">Hosting Basic</span>
      <span class="product-desc">Hosting Basic</span>
      <span class="product-price">Rp 25.000</span>
    </div>
  </div>

  <div class="product-card" onclick="showPopup('https://wa.me/628979687563?text=Saya%20mau%20order%20Produk%203')">
    <img src="img/tumbler.png" alt="Tumbler Merji" />
    <div class="product-info">
      <span class="product-title">Hosting Premium</span>
      <span class="product-desc">Hosting Premium</span>
      <span class="product-price">Rp 50.000</span>
    </div>
  </div>

  <div id="popup" class="modal">
    <div class="modal-content">
      <p>Ingin melakukan pemesanan via WhatsApp?</p>
      <button class="order-btn" id="orderNow">Order</button>
      <button class="cancel-btn" onclick="hidePopup()">Batal</button>
    </div>
  </div>

  <script>
    let whatsappLink = "";
    function showPopup(link) {
      whatsappLink = link;
      document.getElementById("popup").style.display = "block";
    }
    function hidePopup() {
      document.getElementById("popup").style.display = "none";
    }
    document.getElementById("orderNow").addEventListener("click", () => {
      window.location.href = whatsappLink;
    });
  </script>
</body>
</html>
